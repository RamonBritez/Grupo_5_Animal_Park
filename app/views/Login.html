<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion - Animal Park</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Login.css">
    <!-- fontAwesone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <a href="/"><img src="image/logoCuadrado.jpeg" alt="Home"></a>
    </header>
    <main>
        <div class="login__menu">
            <div class="login__menu-icon">
                <p><i class="fa-solid fa-circle-user"></i> Iniciar sesión</p>
            </div>
            <div class="login__menu-form">
                <form action="" method="post">
                    
                    <label for="email">Tu e-mail
                    <input type="email" name="email" placeholder="Ej: jose@email.com" id="email">
                    <span class="error">El email ingresado es incorrecto</span>
                    </label>

                    <label for="password">contraseña
                    <input type="password" name="contraseña" placeholder="Ingrese su contraseña" id="password">
                    <span class="error">La contraseña ingresada es incorrecta</span>
                    </label>
                    
                </form>
                <div class="opciones">
                    <label for="terminos">
                        <input type="checkbox" name="checkbox" id="terminos">Recordar mi usuario
                    </label>
                    <a href="#"><i class="fa-solid fa-play"></i>¿Necesitas ayuda?</a>
                </div>
                <div class="iniciar-sesion">
                    <button type="submit">Ingresar</button>
                </div>
                <div class="google-facebook">
                    <button>Iniciar sesión con Google</button>
                    <button> Iniciar sesión con Facebook</button>
                </div>
                <div class="crear-cuenta">
                    <p>¿eres nuevo en Animal Park?</p>
                    <button><a href="/register">Crear Cuenta</a></button>
                </div>
            </div>
        </div>
    </main>
    <footer>

     <nav>
         
         <nav class="interaccion">
             <div class="info-footer">
                 <h4>Contactanos</h4>
                 <ul class="red-social">
                     <li><a href="https://wa.me/5411234567890?text=Me%20gustaría%20saber%20el%20precio%20del%20producto"><i class="fa-brands fa-whatsapp"></i></a></li>
                     <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
                     <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
                 </ul>
             </div>
 
             <div class="info-footer">
             <h4>Sobre nosotros</h4>
                 <ul>
                 <li><a href="/error">Quienes somos?</a></li>
                 <li><a href="/error">Proveedores</a></li>
                 <li><a href="/error">Terminos y condiciones</a></li>
                 </ul>
             </div>
     
             <div class="info-footer">
             <h4>Ayuda</h4>
             <ul>
                 <li><a href="/error">FAQ</a></li>
                 <li><a href="/register">Registrarme</a></li>
             </ul>
             </div>
         </nav>
     </nav>
     
     <div id="logo"><a href="/views/home.html"><img src="/img/logo_banner_fondo_blanco_mod.png" alt="logo"></a></div>
      
 </footer>
 

</body>

</html>
