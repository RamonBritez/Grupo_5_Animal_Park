<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion - Animal Park</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Login.css">
    <!-- fontAwesone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <a href="/"><img src="image/logoCuadrado.jpeg" alt="Home"></a>
    </header>
    <main>
        <div class="login__menu">
            <div class="login__menu-icon">
                <p><i class="fa-solid fa-circle-user"></i> Iniciar sesión</p>
            </div>
            <div class="login__menu-form">
                <form action="" method="post">
                    
                    <label for="email">Tu e-mail
                    <input type="email" name="email" placeholder="Ej: jose@email.com" id="email">
                    <span class="error">El email ingresado es incorrecto</span>
                    </label>

                    <label for="password">contraseña
                    <input type="password" name="contraseña" placeholder="Ingrese su contraseña" id="password">
                    <span class="error">La contraseña ingresada es incorrecta</span>
                    </label>
                    
                </form>
                <div class="opciones">
                    <label for="terminos">
                        <input type="checkbox" name="checkbox" id="terminos">Recordar mi usuario
                    </label>
                    <a href="#"><i class="fa-solid fa-play"></i>¿Necesitas ayuda?</a>
                </div>
                <div class="iniciar-sesion">
                    <button type="submit">Ingresar</button>
                </div>
                <div class="google-facebook">
                    <button>Iniciar sesión con Google</button>
                    <button> Iniciar sesión con Facebook</button>
                </div>
                <div class="crear-cuenta">
                    <p>¿eres nuevo en Animal Park?</p>
                    <button><a href="/register">Crear Cuenta</a></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
